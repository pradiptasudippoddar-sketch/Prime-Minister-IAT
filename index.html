<script>
// ============================================
// CONFIGURATION - UPDATE THESE
// ============================================

// OPTION 1: Use Google Forms (Recommended)
// Instructions to set up:
// 1. Create a Google Form with these fields: participant_id, device_type, d_score, interpretation, accuracy, mean_rt, timestamp, csv_data
// 2. Get the form's pre-filled link
// 3. Replace the entry IDs below with your form's entry IDs
const USE_GOOGLE_FORMS = true;
const GOOGLE_FORM_ACTION = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse';
const FORM_FIELDS = {
  participant_id: 'entry.YOUR_ID_1',
  device_type: 'entry.YOUR_ID_2',
  d_score: 'entry.YOUR_ID_3',
  interpretation: 'entry.YOUR_ID_4',
  accuracy: 'entry.YOUR_ID_5',
  mean_rt: 'entry.YOUR_ID_6',
  timestamp: 'entry.YOUR_ID_7',
  csv_data: 'entry.YOUR_ID_8'
};

// OPTION 2: Email collection (fallback)
const RESEARCHER_EMAIL = 'your.email@example.com';

// ============================================
// MOBILE DETECTION
// ============================================
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
const participantId = `P${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

console.log('IAT Started - Participant:', participantId, '- Device:', isMobile ? 'Mobile' : 'Desktop');

// ============================================
// IMAGE PATHS
// ============================================
const MODI_IMAGES = [
  'imagesmodi1.jpg.jpeg',
  'imagesmodi2.jpg.jpeg',
  'imagesmodi3.jpg.jpeg',
  'imagesmodi4.jpg.jpeg'
];

const MANMOHAN_IMAGES = [
  'imagesprevious1.jpg.jpeg',
  'imagesprevious2.jpg.jpeg',
  'imagesprevious3.jpg.jpeg',
  'imagesprevious4.jpg.jpeg'
];

// ============================================
// WORDS
// ============================================
const POSITIVE_WORDS = [
  'Wonderful', 'Happy', 'Joy', 'Love', 'Peace', 
  'Pleasure', 'Glorious', 'Laughter', 'Success', 'Hope'
];

const NEGATIVE_WORDS = [
  'Terrible', 'Awful', 'Horrible', 'Evil', 'Nasty', 
  'Failure', 'Agony', 'Pain', 'Disaster', 'Tragedy'
];

// ============================================
// DATA SUBMISSION
// ============================================
async function submitToGoogleForms(data) {
  const formData = new FormData();
  formData.append(FORM_FIELDS.participant_id, data.participant_id);
  formData.append(FORM_FIELDS.device_type, data.device_type);
  formData.append(FORM_FIELDS.d_score, data.d_score);
  formData.append(FORM_FIELDS.interpretation, data.interpretation);
  formData.append(FORM_FIELDS.accuracy, data.accuracy);
  formData.append(FORM_FIELDS.mean_rt, data.mean_rt);
  formData.append(FORM_FIELDS.timestamp, data.timestamp);
  formData.append(FORM_FIELDS.csv_data, data.csv_data);
  
  try {
    await fetch(GOOGLE_FORM_ACTION, {
      method: 'POST',
      mode: 'no-cors',
      body: formData
    });
    return true;
  } catch (error) {
    console.error('Error submitting to Google Forms:', error);
    return false;
  }
}

function createEmailLink(data) {
  const subject = encodeURIComponent(`IAT Data - ${data.participant_id}`);
  const body = encodeURIComponent(`
Participant ID: ${data.participant_id}
Device: ${data.device_type}
Timestamp: ${data.timestamp}

D-Score: ${data.d_score}
Interpretation: ${data.interpretation}
Accuracy: ${data.accuracy}%
Mean RT: ${data.mean_rt}ms

CSV Data:
${data.csv_data}
  `.trim());
  
  return `mailto:${RESEARCHER_EMAIL}?subject=${subject}&body=${body}`;
}

// ============================================
// TOUCH CONTROLS
// ============================================
function simulateKey(key) {
  const keyMap = {
    'e': { code: 'KeyE', keyCode: 69 },
    'i': { code: 'KeyI', keyCode: 73 },
    ' ': { code: 'Space', keyCode: 32 }
  };
  
  const info = keyMap[key];
  
  const down = new KeyboardEvent('keydown', {
    key: key,
    code: info.code,
    keyCode: info.keyCode,
    which: info.keyCode,
    bubbles: true,
    cancelable: true
  });
  document.dispatchEvent(down);
  
  setTimeout(() => {
    const up = new KeyboardEvent('keyup', {
      key: key,
      code: info.code,
      keyCode: info.keyCode,
      which: info.keyCode,
      bubbles: true,
      cancelable: true
    });
    document.dispatchEvent(up);
  }, 100);
}

function addTouchControls(type, labels) {
  removeTouchControls();
  
  const div = document.createElement('div');
  div.id = 'touch-controls';
  
  if (type === 'continue') {
    const btn = document.createElement('button');
    btn.className = 'touch-btn';
    btn.innerHTML = `<span class="touch-btn-key">Continue</span><span class="touch-btn-label">${labels.label || 'TAP TO CONTINUE'}</span>`;
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      simulateKey(' ');
    }, { passive: false });
    div.appendChild(btn);
  } else {
    const leftBtn = document.createElement('button');
    leftBtn.className = 'touch-btn';
    leftBtn.innerHTML = `<span class="touch-btn-key">E</span><span class="touch-btn-label">${labels.left}</span>`;
    leftBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      simulateKey('e');
    }, { passive: false });
    
    const rightBtn = document.createElement('button');
    rightBtn.className = 'touch-btn';
    rightBtn.innerHTML = `<span class="touch-btn-key">I</span><span class="touch-btn-label">${labels.right}</span>`;
    rightBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      simulateKey('i');
    }, { passive: false });
    
    div.appendChild(leftBtn);
    div.appendChild(rightBtn);
  }
  
  document.body.appendChild(div);
}

function removeTouchControls() {
  const existing = document.getElementById('touch-controls');
  if (existing) {
    existing.remove();
  }
}

// ============================================
// JSPSYCH INIT
// ============================================
const jsPsych = initJsPsych({
  on_finish: async function() {
    removeTouchControls();
    
    const allData = jsPsych.data.get();
    const iatData = allData.filter({trial_type: 'iat-image'}).union(allData.filter({trial_type: 'iat-html'}));
    
    const compat = iatData.filter({block: 'compatible', critical_trial: true});
    const incompat = iatData.filter({block: 'incompatible', critical_trial: true});
    
    const compatMean = compat.select('rt').mean();
    const incompatMean = incompat.select('rt').mean();
    const compatSD = compat.select('rt').sd();
    const incompatSD = incompat.select('rt').sd();
    const pooledSD = Math.sqrt((compatSD * compatSD + incompatSD * incompatSD) / 2);
    
    const dScore = (incompatMean - compatMean) / pooledSD;
    
    const correct = iatData.filter({correct: true}).count();
    const total = iatData.count();
    const accuracy = (correct / total * 100).toFixed(1);
    const meanRT = iatData.select('rt').mean().toFixed(0);
    
    let interp = '';
    if (Math.abs(dScore) < 0.15) {
      interp = 'No clear preference';
    } else if (dScore > 0.65) {
      interp = 'Strong Modi-Positive preference';
    } else if (dScore > 0.35) {
      interp = 'Moderate Modi-Positive preference';
    } else if (dScore > 0) {
      interp = 'Slight Modi-Positive preference';
    } else if (dScore < -0.65) {
      interp = 'Strong Manmohan-Positive preference';
    } else if (dScore < -0.35) {
      interp = 'Moderate Manmohan-Positive preference';
    } else {
      interp = 'Slight Manmohan-Positive preference';
    }
    
    const csv = iatData.csv();
    const timestamp = new Date().toISOString();
    
    const submissionData = {
      participant_id: participantId,
      device_type: isMobile ? 'mobile' : 'desktop',
      d_score: dScore.toFixed(3),
      interpretation: interp,
      accuracy: accuracy,
      mean_rt: meanRT,
      timestamp: timestamp,
      csv_data: csv
    };
    
    // Show loading
    document.querySelector('#jspsych-data-display').innerHTML = `
      <div class="loading">
        <div class="spinner"></div>
        <p>Submitting your data...</p>
      </div>
    `;
    
    // Try to submit
    let submitted = false;
    if (USE_GOOGLE_FORMS) {
      submitted = await submitToGoogleForms(submissionData);
    }
    
    // Show results
    window.experimentData = csv;
    window.submissionData = submissionData;
    
    document.querySelector('#jspsych-data-display').innerHTML = `
      <h2 class="data-title">Experiment Complete</h2>
      ${submitted ? '<div class="info success"><p><strong>✓ Data submitted successfully!</strong></p></div>' : '<div class="info warning"><p><strong>Note:</strong> Automatic submission failed. Please download your data.</p></div>'}
      <div class="data-summary">
        <p><strong>Participant ID:</strong> ${participantId}</p>
        <p><strong>Date:</strong> ${new Date().toLocaleString()}</p>
        <p><strong>Device:</strong> ${isMobile ? 'Mobile' : 'Desktop'}</p>
        <div class="data-divider"></div>
        <p><strong>Total Trials:</strong> ${total}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
        <p><strong>Mean Response Time:</strong> ${meanRT}ms</p>
        <div class="data-divider"></div>
        <p><strong>D-Score:</strong> ${dScore.toFixed(3)}</p>
        <p><strong>Result:</strong> ${interp}</p>
      </div>
      <div class="btn-group">
        <button class="download-btn" onclick="downloadData()">Download CSV</button>
        <button class="download-btn" onclick="downloadSummary()">Download Summary</button>
        ${!submitted ? `<button class="download-btn" onclick="emailData()">Email Data</button>` : ''}
      </div>
      <details>
        <summary style="cursor: pointer; padding: 12px 0; font-weight: 500;">View Raw Data</summary>
        <div class="data-csv"><pre>${csv}</pre></div>
      </details>
    `;
  },
  on_data_update: function(data) {
    data.participant_id = participantId;
    data.device_type = isMobile ? 'mobile' : 'desktop';
    data.timestamp = new Date().toISOString();
  }
});

function downloadData() {
  const blob = new Blob([window.experimentData], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `IAT_Data_${participantId}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function downloadSummary() {
  const data = window.submissionData;
  const summary = `IAT Experiment Summary
=======================

Participant ID: ${data.participant_id}
Device Type: ${data.device_type}
Timestamp: ${data.timestamp}

Results:
--------
D-Score: ${data.d_score}
Interpretation: ${data.interpretation}
Accuracy: ${data.accuracy}%
Mean Response Time: ${data.mean_rt}ms

Note: This is a summary. Full trial data is in the CSV file.
`;
  
  const blob = new Blob([summary], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `IAT_Summary_${participantId}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function emailData() {
  window.location.href = createEmailLink(window.submissionData);
}

// ============================================
// TIMELINE
// ============================================
const timeline = [];

// WELCOME
timeline.push({
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `
    <div class="container">
      <div class="card">
        <div class="card-title">Research Study</div>

// IMAGE TRIAL HELPER
function imgTrial(block, leftCat, rightCat, leftShort, rightShort, crit) {
  return {
    type: jsPsychIatImage,
    stimulus: jsPsych.timelineVariable('stimulus'),
    stim_key_association: jsPsych.timelineVariable('stim_key_association'),
    html_when_wrong: '<span class="error-mark">✕</span>',
    bottom_instructions: `<p>${isMobile ? 'Left' : 'E'} = ${leftCat} | ${isMobile ? 'Right' : 'I'} = ${rightCat}</p>`,
    force_correct_key_press: true,
    display_feedback: true,
    trial_duration: 3000,
    left_category_key: 'e',
    right_category_key: 'i',
    left_category_label: leftCat.split('/'),
    right_category_label: rightCat.split('/'),
    response_ends_trial: true,
    data: { block: block, item_type: 'image', critical_trial: crit || false },
    on_load: function() {
      if (isMobile) addTouchControls('choice', {left: leftShort, right: rightShort});
    }
  };
}
