<script>
// ============================================
// MOBILE DETECTION
// ============================================
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
const participantId = `P${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

console.log('IAT Started - Participant:', participantId, '- Device:', isMobile ? 'Mobile' : 'Desktop');

// ============================================
// IMAGE PATHS - EXACTLY AS YOUR FILES ARE NAMED
// ============================================
const MODI_IMAGES = [
  'imagesmodi1.jpg.jpeg',
  'imagesmodi2.jpg.jpeg',
  'imagesmodi3.jpg.jpeg',
  'imagesmodi4.jpg.jpeg'
];

const MANMOHAN_IMAGES = [
  'imagesprevious1.jpg.jpeg',
  'imagesprevious2.jpg.jpeg',
  'imagesprevious3.jpg.jpeg',
  'imagesprevious4.jpg.jpeg'
];

// ============================================
// WORDS
// ============================================
const POSITIVE_WORDS = [
  'Wonderful', 'Happy', 'Joy', 'Love', 'Peace', 
  'Pleasure', 'Glorious', 'Laughter', 'Success', 'Hope'
];

const NEGATIVE_WORDS = [
  'Terrible', 'Awful', 'Horrible', 'Evil', 'Nasty', 
  'Failure', 'Agony', 'Pain', 'Disaster', 'Tragedy'
];

// ============================================
// TOUCH CONTROLS - FIXED VERSION
// ============================================
function simulateKey(key) {
  const keyMap = {
    'e': { code: 'KeyE', keyCode: 69 },
    'i': { code: 'KeyI', keyCode: 73 },
    ' ': { code: 'Space', keyCode: 32 }
  };
  
  const info = keyMap[key];
  
  // Dispatch keydown
  const down = new KeyboardEvent('keydown', {
    key: key,
    code: info.code,
    keyCode: info.keyCode,
    which: info.keyCode,
    bubbles: true,
    cancelable: true
  });
  document.dispatchEvent(down);
  
  // Small delay then keyup
  setTimeout(() => {
    const up = new KeyboardEvent('keyup', {
      key: key,
      code: info.code,
      keyCode: info.keyCode,
      which: info.keyCode,
      bubbles: true,
      cancelable: true
    });
    document.dispatchEvent(up);
  }, 100);
}

function addTouchControls(type, labels) {
  removeTouchControls();
  
  const div = document.createElement('div');
  div.id = 'touch-controls';
  
  if (type === 'continue') {
    const btn = document.createElement('button');
    btn.className = 'touch-btn';
    btn.innerHTML = `<span class="touch-btn-key">Continue</span><span class="touch-btn-label">${labels.label || 'TAP'}</span>`;
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      simulateKey(' ');
    }, { passive: false });
    div.appendChild(btn);
  } else {
    const leftBtn = document.createElement('button');
    leftBtn.className = 'touch-btn';
    leftBtn.innerHTML = `<span class="touch-btn-key">E</span><span class="touch-btn-label">${labels.left}</span>`;
    leftBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      simulateKey('e');
    }, { passive: false });
    
    const rightBtn = document.createElement('button');
    rightBtn.className = 'touch-btn';
    rightBtn.innerHTML = `<span class="touch-btn-key">I</span><span class="touch-btn-label">${labels.right}</span>`;
    rightBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      simulateKey('i');
    }, { passive: false });
    
    div.appendChild(leftBtn);
    div.appendChild(rightBtn);
  }
  
  document.body.appendChild(div);
}

function removeTouchControls() {
  const existing = document.getElementById('touch-controls');
  if (existing) {
    existing.remove();
  }
}

// ============================================
// JSPSYCH INIT
// ============================================
const jsPsych = initJsPsych({
  on_finish: function() {
    removeTouchControls();
    
    const allData = jsPsych.data.get();
    const iatData = allData.filter({trial_type: 'iat-image'}).union(allData.filter({trial_type: 'iat-html'}));
    
    const compat = iatData.filter({block: 'compatible', critical_trial: true});
    const incompat = iatData.filter({block: 'incompatible', critical_trial: true});
    
    const compatMean = compat.select('rt').mean();
    const incompatMean = incompat.select('rt').mean();
    const compatSD = compat.select('rt').sd();
    const incompatSD = incompat.select('rt').sd();
    const pooledSD = Math.sqrt((compatSD * compatSD + incompatSD * incompatSD) / 2);
    
    const dScore = (incompatMean - compatMean) / pooledSD;
    
    const correct = iatData.filter({correct: true}).count();
    const total = iatData.count();
    const accuracy = (correct / total * 100).toFixed(1);
    const meanRT = iatData.select('rt').mean().toFixed(0);
    
    let interp = '';
    if (Math.abs(dScore) < 0.15) {
      interp = 'No clear preference';
    } else if (dScore > 0.65) {
      interp = 'Strong Modi-Positive preference';
    } else if (dScore > 0.35) {
      interp = 'Moderate Modi-Positive preference';
    } else if (dScore > 0) {
      interp = 'Slight Modi-Positive preference';
    } else if (dScore < -0.65) {
      interp = 'Strong Manmohan-Positive preference';
    } else if (dScore < -0.35) {
      interp = 'Moderate Manmohan-Positive preference';
    } else {
      interp = 'Slight Manmohan-Positive preference';
    }
    
    const csv = iatData.csv();
    
    document.querySelector('#jspsych-data-display').innerHTML = `
      <h2 class="data-title">Experiment Complete</h2>
      <div class="data-summary">
        <p><strong>Participant:</strong> ${participantId}</p>
        <p><strong>Date:</strong> ${new Date().toLocaleString()}</p>
        <p><strong>Device:</strong> ${isMobile ? 'Mobile' : 'Desktop'}</p>
        <div class="data-divider"></div>
        <p><strong>Total Trials:</strong> ${total}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
        <p><strong>Mean RT:</strong> ${meanRT}ms</p>
        <div class="data-divider"></div>
        <p><strong>D-Score:</strong> ${dScore.toFixed(3)}</p>
        <p><strong>Result:</strong> ${interp}</p>
      </div>
      <button class="download-btn" onclick="downloadData()">Download CSV</button>
      <div class="data-csv"><pre>${csv}</pre></div>
    `;
    
    window.experimentData = csv;
  },
  on_data_update: function(data) {
    data.participant_id = participantId;
    data.device_type = isMobile ? 'mobile' : 'desktop';
    data.timestamp = new Date().toISOString();
  }
});

function downloadData() {
  const blob = new Blob([window.experimentData], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `IAT_${participantId}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// ============================================
// TIMELINE
// ============================================
const timeline = [];

// WELCOME
timeline.push({
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `
    <div class="container">
      <div class="card">
        <div class="card-title">Research Study</div>
        <h1>Implicit Association Test</h1>
        <p>This study measures automatic associations between political figures and evaluative concepts.</p>
        <div class="section">
          <h2>Overview</h2>
          <p>You will categorize images and words. The task takes 5-7 minutes.</p>
        </div>
        <div class="info">
          <p><strong>You will see:</strong></p>
          <p>• Photos of Narendra Modi</p>
          <p>• Photos of Dr. Manmohan Singh</p>
          <p>• Positive words (wonderful, happy, etc.)</p>
          <p>• Negative words (terrible, awful, etc.)</p>
        </div>
        <button class="btn">${isMobile ? 'Tap to Continue' : 'Press Any Key'}</button>
      </div>
    </div>
  `,
  on_load: function() {
    if (isMobile) addTouchControls('continue', {label: 'START'});
  },
  on_finish: function() {
    removeTouchControls();
  }
});

// INSTRUCTIONS
timeline.push({
  type: jsPsychHtmlKeyboardResponse,
  stimulus: `
    <div class="container">
      <div class="card">
        <div class="card-title">Instructions</div>
        <h1>Task Instructions</h1>
        <div class="section">
          <h2>Your Task</h2>
          <p>Categorize each item using ${isMobile ? 'the buttons below' : 'E and I keys'}. Respond quickly and accurately.</p>
        </div>
        <div class="categories">
          <div class="category">
            <div class="category-key">Press ${isMobile ? 'Left' : 'E'}</div>
            <div class="category-label">Left Category</div>
          </div>
          <div class="category">
            <div class="category-key">Press ${isMobile ? 'Right' : 'I'}</div>
            <div class="category-label">Right Category</div>
          </div>
        </div>
        <div class="info warning">
          <p><strong>If you make an error:</strong> Press the ${isMobile ? 'other button' : 'correct key'}.</p>
        </div>
        <button class="btn">${isMobile ? 'Ready' : 'Press Space'}</button>
      </div>
    </div>
  `,
  choices: [' '],
  on_load: function() {
    if (isMobile) addTouchControls('continue', {label: 'BEGIN'});
  },
  on_finish: function() {
    removeTouchControls();
  }
});

// HELPERS
function blockInstr(title, left, right, reversed) {
  return {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: `
      <div class="container">
        <div class="card">
          <div class="card-title">${reversed ? 'Reversed Categories' : 'Practice'}</div>
          <h1>${title}</h1>
          ${reversed ? '<div class="info warning"><p><strong>Attention:</strong> Categories switched sides.</p></div>' : ''}
          <div class="categories">
            <div class="category">
              <div class="category-key">Press ${isMobile ? 'Left' : 'E'}</div>
              <div class="category-label">${left}</div>
            </div>
            <div class="category">
              <div class="category-key">Press ${isMobile ? 'Right' : 'I'}</div>
              <div class="category-label">${right}</div>
            </div>
          </div>
          <button class="btn">${isMobile ? 'Tap to Begin' : 'Press Space'}</button>
        </div>
      </div>
    `,
    choices: [' '],
    on_load: function() {
      if (isMobile) addTouchControls('continue', {label: 'START'});
    },
    on_finish: function() {
      removeTouchControls();
    }
  };
}

function imgTrial(block, leftCat, rightCat, leftShort, rightShort, crit) {
  return {
    type: jsPsychIatImage,
    stimulus: jsPsych.timelineVariable('stimulus'),
    stim_key_association: jsPsych.timelineVariable('stim_key_association'),
    html_when_wrong: '<span class="error-mark">✕</span>',
    bottom_instructions: `<p>${isMobile ? 'Left' : 'E'} = ${leftCat} | ${isMobile ? 'Right' : 'I'} = ${rightCat}</p>`,
    force_correct_key_press: true,
    display_feedback: true,
    trial_duration: 3000,
    left_category_key: 'e',
    right_category_key: 'i',
    left_category_label: leftCat.split('/'),
    right_category_label: rightCat.split('/'),
    response_ends_trial: true,
    stimulus_width: 500,
    data: { block: block, item_type: 'image', critical_trial: crit || false },
    on_load: function() {
      if (isMobile) addTouchControls('choice', {left: leftShort, right: rightShort});
    }
  };
}

function wordTrial(block, leftCat, rightCat, leftShort, rightShort, crit) {
  return {
    type: jsPsychIatHtml,
    stimulus: jsPsych.timelineVariable('stimulus'),
    stim_key_association: jsPsych.timelineVariable('stim_key_association'),
    html_when_wrong: '<span class="error-mark">✕</span>',
    bottom_instructions: `<p>${isMobile ? 'Left' : 'E'} = ${leftCat} | ${isMobile ? 'Right' : 'I'} = ${rightCat}</p>`,
    force_correct_key_press: true,
    display_feedback: true,
    trial_duration: 3000,
    left_category_key: 'e',
    right_category_key: 'i',
    left_category_label: leftCat.split('/'),
    right_category_label: rightCat.split('/'),
    response_ends_trial: true,
    data: { block: block, item_type: 'word', critical_trial: crit || false },
    on_load: function() {
      if (isMobile) addTouchControls('choice', {left: leftShort, right: rightShort});
    }
  };
}

// BLOCK 1
timeline.push(blockInstr('Categorize Political Figures', 'Modi', 'Manmohan', false));
timeline.push({
  timeline: [imgTrial('pm_practice', 'Modi', 'Manmohan', 'Modi', 'Manmohan')],
  timeline_variables: [
    ...MODI_IMAGES.map(img => ({stimulus: img, stim_key_association: 'left'})),
    ...MANMOHAN_IMAGES.map(img => ({stimulus: img, stim_key_association: 'right'}))
  ],
  randomize_order: true,
  repetitions: 2
});

// BLOCK 2
timeline.push(blockInstr('Categorize Words', 'Positive', 'Negative', false));
timeline.push({
  timeline: [wordTrial('word_practice', 'Positive', 'Negative', 'Positive', 'Negative')],
  timeline_variables: [
    ...POSITIVE_WORDS.map(w => ({stimulus: w, stim_key_association: 'left'})),
    ...NEGATIVE_WORDS.map(w => ({stimulus: w, stim_key_association: 'right'}))
  ],
  randomize_order: true,
  repetitions: 1
});

// BLOCK 3
timeline.push(blockInstr('Combined Categories', 'Modi or Positive', 'Manmohan or Negative', false));
timeline.push({
  timeline: [
    {
      timeline: [imgTrial('combined1_practice', 'Modi/Positive', 'Manmohan/Negative', 'Modi/Pos', 'Man/Neg')],
      timeline_variables: [
        ...MODI_IMAGES.map(img => ({stimulus: img, stim_key_association: 'left'})),
        ...MANMOHAN_IMAGES.map(img => ({stimulus: img, stim_key_association: 'right'}))
      ],
      randomize_order: true
    },
    {
      timeline: [wordTrial('combined1_practice', 'Modi/Positive', 'Manmohan/Negative', 'Modi/Pos', 'Man/Neg')],
      timeline_variables: [
        ...POSITIVE_WORDS.map(w => ({stimulus: w, stim_key_association: 'left'})),
